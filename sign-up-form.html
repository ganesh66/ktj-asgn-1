<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-Up | Kshitij</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .logo{
            width: 200px;
            height: 50px;
            margin-left:auto;
            margin-right: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #E0282A
        }  
        .logo-container{
            background-color: #E0282A
        }  
        .tab-container{
            padding:70px 40px 70px 40px;
        }
        .padded-tab-container{
            max-width: 620px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body style="background-color:#f9e0e1">
        <div class="logo-container"><div class="logo"><img src="ktjlogo.png" height="100%" width="100%"></div></div>
        <div class="tab-container">
            <div class="padded-tab-container">
                <div>
                    <div>
                        <span>SIGN UP</span>
                        <span><a href="login-form">LOG IN</a></span>
                    </div>
                <form>
                    <div>
                        <input type="text" placeholder="First Name*">
                        <input type="text" placeholder="Last Name*">
                    </div>
                    <div><input type="email" placeholder="Email address*"></div>
                    <div><textarea placeholder="Address*"></textarea></div>
                    <div>
                        <input type="radio" name="gender" value="m"><span>Male</span>
                        <input type="radio" name="gender" value="f"><span>Female</span>
                    </div>
                    <div>
                    <span>Enter your DoB:</span><input type="date">
                    </div>
                    <input type="submit" placeholder="click me">
                </form>
                </div>
            </div>
        </div>
</body>
</html>
